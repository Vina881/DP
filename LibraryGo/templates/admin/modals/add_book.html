{% block modal %}
<div class="modal-content">
    <div class="modal-header">
        <h3>Add New Book</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <form method="POST" action="{{ url_for('admin.add_book') }}" class="book-form">
        <div class="modal-body">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" required class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required class="form-control">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="copies">Number of Copies</label>
                <input type="number" id="copies" name="copies" required class="form-control" min="1">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
    </form>
</div>
{% endblock %}
