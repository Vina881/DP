{% block modal %}
<div class="modal-content">
    <div class="modal-header">
        <h3>Edit Book</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <form method="POST" action="{{ url_for('admin.edit_book', id=book.id) }}" class="book-form">
        <div class="modal-body">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-control">
                    <option value="available" {% if book.status == 'available' %}selected{% endif %}>Available</option>
                    <option value="maintenance" {% if book.status == 'maintenance' %}selected{% endif %}>Maintenance</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
